<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Chat Application</title>
</head>
<body>
    <h1 class="title">Chat Appüí¨</h1>
    <div class="main">
        <div class="name">
            <span><i class = "far fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Hi!!
                    <span>receiver ‚óè 03 August 12:15</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Hi!!
                    <span>sender ‚óè 03 August 12:15</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                     is typing a message...
                </p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
